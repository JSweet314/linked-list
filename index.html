<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section id="user-input">
      <h1>Linked <img src="linked-list-logo.svg"> List</h1>
      <form>
        <div>
          <label for="website-title"></label>
          <input type="text" id="website-title" placeholder="Website Title">
        </div>
        <div>
          <label for="website-url"></label>
          <input type="url" id="website-url" placeholder="Website URL">
        </div>
        <div>
          <input type="submit" value="Enter" class="enter-button" disabled>
        </div>
        <p class="display-count">Count: 0</p>
      </form>
    </section>
    <section id="bookmarks">
    </section>
    <script src="linked-list.js"></script>
  </body>
</html>
