<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section id="user-input">
      <h1>Linked <img src="linked-list-logo.svg"> List</h1>
      <form>
        <div>
          <label for="website-title"></label>
          <input type="text" id="website-title" placeholder="Website Title">
        </div>
        <div>
          <label for="website-url"></label>
          <input type="url" id="website-url" placeholder="Website URL">
        </div>
        <div>
          <input type="submit" value="Enter" class="enter-button">
        </div>
      </form>
    </section>
    <section id="bookmarks">
      <div class="website-card">
        <h2>The Website Title</h2>
        <hr />
        <p><a href="#">www.thewebsiteurl.com</a></p>
        <hr />
        <button type="button" class="button-read">Read</button>
        <button type="button" class="button-delete">Delete</button>
      </div>
    </section>
    <script src="linked-list.js"></script>
  </body>
</html>
